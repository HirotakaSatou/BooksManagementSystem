<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<title>ログイン</title>
		<div th:replace="~{block/template_notlogin::books_header_notlogin}"></div>
	</head>
	<body>
		<div th:replace="~{block/template_notlogin::books_navbar_notlogin}"></div>
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-7">
					<form method="POST" action="books/index.html" th:action="@{/login}">
						<div class="card">
							<div class="card-header">
								<div class="font-size-20">ログイン</div>
							</div>
							<div class="card-body row">
								<div class="offset-2 col-8">
									<div class="row">
										<div class="col-12">
											<div class="mb-4 alert alert-success" role="alert" th:if="${complete}" th:text="${complete}"></div>
											<div class="form-group">
												<label class="col-form-label" for="username">Eメールアドレス</label>
												<div>
													<input type="email" name="username" value="" required="required" autofocus="autofocus" class="form-control">
													<div th:if="${param.error}" class="text-danger mt-1">ログインに失敗しました。</div>
												</div>
											</div>
										</div>
										<div class="col-12">
											<div class="form-group">
												<label for="password" class="col-form-label mb-1 text-right">パスワード</label>
												<div class="">
													<input id="password" type="password" name="password" required="required" class="form-control">
												</div>
											</div>
										</div>
										<div class="col-12">
											<div class="form-group row">
												<div class="col-6 mt-4">
													<button type="submit" id="login_btn" class="btn btn-block btn-primary">ログイン</button>
												</div>
												<div class="col-6 text-center mt-4">
													<a href="#" th:href="@{/register}" class="btn btn-link">新規登録</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
