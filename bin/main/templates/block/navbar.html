<!-- block/navbar.html -->

	<!-- fragment 名を navbar とする -->
	<nav th:fragment="navbar" class="navbar navbar-expand-md navbar-light bg-info fixed-top p-3">
		<a class="navbar-brand" href="/">
			<div class="font-weight-bold">書籍管理システム</div>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon pb-2"></span>
		</button>
		<div id="navbarsExampleDefault" class="collapse navbar-collapse ml-3">
			<form style="width: 55%;" th:action="@{/book}">
				<div class="justify-content-center">
					<div class="row">
						<div class="input-group">
							<!-- プルダウンリスト -->
							<select name="genreId" class="custom-select col-3">
							<option value="">ジャンル</option>
							<option th:each="genre : ${genreList}"
					        		th:value="${genre.id}"
					        		th:text="${genre.name}">
							</option>
							</select>
							<input th:value="${seForm.searchWord}" class="col-9 form-control" type="text" name="searchWord" placeholder="書籍名・著者名・出版社">
							<div class="input-group-btn input-group-append">
								<button class="btn btn-dark">検索</button> 
							</div>
						</div>
					</div>
				</div>
			</form>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/lendhistory}">貸出履歴</a>
				</li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a th:text="${user}" id="navbarDropdown" class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">名前</a>
					<div aria-labelledby="navbarDropdown" class="dropdown-menu" style="left: -50px;">
						<div>
							<a id="admin" class="nav-link" th:href="@{/management}" sec:authorize="hasRole('1')">書籍管理</a>
						</div>
						<form id="logout-form" class="dropdown-item" action="login/login.html" th:action="@{/}" method="post">
							<button class="btn btn-primary btn-block" type="submit">ログアウト</button>
						</form>
					</div>
				</li>
			</ul>
		</div>
	</nav>
